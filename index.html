<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handwritten Digit Recognition</title>
  <style>
    canvas {
      border: 1px solid black;
      background-color: #f5f5f5; /* Background color */
    }
  </style>
</head>
<body>
  <h1>Draw a Digit (0-9)</h1>
  <canvas id="canvas" width="256" height="256"></canvas> <!-- Larger canvas for drawing -->
  <br>
  <button onclick="recognizeDrawing()">Recognize</button>
  <p id="prediction"></p> <!-- Display prediction -->

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- TensorFlow.js -->
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const modelURL = 'https://raw.githubusercontent.com/Jaquoya/Models/main/model.json'; // Correct model URL
    let model;

    // Load the model
    async function loadModel() {
      try {
        model = await tf.loadGraphModel(modelURL);
        console.log('Model loaded successfully');
      } catch (error) {
        console.error('Error loading model:', error);
      }
    }

    // Resize and preprocess the image for the model (64x64)
    async function preprocessCanvas() {
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      tempCanvas.width = 64; // Resize to 64x64 as the model expects this size
      tempCanvas.height = 64;

      // Draw the current canvas image to the temp canvas with resizing
      tempCtx.drawImage(canvas, 0, 0, 64, 64);

      const imageData = tempCtx.getImageData(0, 0, 64, 64);
      const pixels = imageData.data;

      // Convert to grayscale and normalize
      const grayscaleData = [];
      for (let i = 0; i < pixels.length; i += 4) {
        const r = pixels[i];
        const g = pixels[i + 1];
        const b = pixels[i + 2];
        const gray = (r + g + b) / 3; // Average RGB values for grayscale
        grayscaleData.push(gray / 255); // Normalize to [0, 1]
      }

      // Convert to Tensor
      return tf.tensor(grayscaleData, [64, 64, 1], 'float32');
    }

    // Recognize the drawing and make a prediction
    async function recognizeDrawing() {
      if (model) {
        const inputTensor = await preprocessCanvas();
        const prediction = await model.predict(inputTensor.expandDims(0)); // Add batch dimension

        // Log the prediction output
        console.log('Prediction Output:', prediction);

        // Check if the prediction is a valid tensor and contains meaningful results
        const predictedDigit = prediction.argMax(-1).dataSync()[0]; // Get the index with the highest probability
        console.log('Predicted Digit:', predictedDigit);
        
        // Display the predicted digit
        document.getElementById('prediction').innerText = 'Predicted Digit: ' + predictedDigit;
      } else {
        console.error('Model not loaded yet!');
      }
    }

    // Setup the drawing functionality
    let drawing = false;
    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });

    canvas.addEventListener('mouseup', () => {
      drawing = false;
    });

    // Load the model when the page loads
    window.onload = loadModel;
  </script>
</body>
</html>
