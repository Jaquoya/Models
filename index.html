<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple TFJS Model Loader</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
</head>
<body>
  <h1>Loading TensorFlow.js Model...</h1>
  <p id="status">Please wait...</p>

  <script>
    const status = document.getElementById('status');
    const MODEL_URL = 'https://storage.googleapis.com/imrec/tfjs_model/model.json';

    async function loadModel() {
      try {
        const model = await tf.loadLayersModel(MODEL_URL);
        status.textContent = "✅ Model loaded successfully!";
        console.log("Model loaded:", model);
      } catch (err) {
        status.textContent = "❌ Failed to load model: " + err.message;
        console.error(err);
      }
    }

    loadModel();
  </script>
</body>
</html>
