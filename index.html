<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Model Loader</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f0f4f8;
    }
    #status {
      font-size: 1.5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>TensorFlow.js Model Loader</h1>
  <p id="status">Loading model...</p>

  <script>
    const MODEL_URL = 'https://storage.googleapis.com/imrec/tfjs_model/model.json';

    let model;  // Declare model as a global variable

    // Load model asynchronously
    async function loadModel() {
      try {
        model = await tf.loadLayersModel(MODEL_URL);
        console.log('✅ Model loaded:', model);
        document.getElementById('status').textContent = '✅ Model loaded successfully!';
      } catch (err) {
        console.error('❌ Failed to load model:', err);
        document.getElementById('status').textContent = '❌ Error loading model.';
      }
    }

    // Fixing the input shape mismatch issue
    async function predict(inputTensor) {
      try {
        if (!model) {
          console.error('Model is not loaded yet.');
          return;
        }
        
        // Ensure input tensor is of the correct shape: (batchSize, height, width, channels)
        const input = inputTensor.expandDims(0);  // Add batch dimension if not present
        
        // Check the shape of input tensor for debugging
        console.log("Input shape after expandDims:", input.shape);
        
        // Make prediction
        const prediction = await model.predict(input);
        console.log('Prediction:', prediction);
      } catch (err) {
        console.error('Error in prediction:', err);
      }
    }

    loadModel();  // Load the model on page load

    // Example of how you can call the predict function later
    // Uncomment this when you have input data to test
    // const inputTensor = tf.zeros([28, 28, 1]); // Example placeholder tensor
    // predict(inputTensor);
  </script>
</body>
</html>
