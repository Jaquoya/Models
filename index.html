<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Model Loader</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background-color: #f0f4f8; }
    #status { font-size: 1.5rem; color: #333; }
  </style>
</head>
<body>
  <h1>TensorFlow.js Model Loader</h1>
  <p id="status">Loading model...</p>

  <script>
    const MODEL_URL = 'https://your-model-url/model.json';

    async function loadModel() {
      try {
        const model = await tf.loadLayersModel(MODEL_URL);
        console.log('✅ Model loaded:', model);
        document.getElementById('status').textContent = '✅ Model loaded successfully!';
      } catch (err) {
        console.error('❌ Failed to load model:', err);
        document.getElementById('status').textContent = '❌ Error loading model.';
      }
    }

    loadModel();
  </script>
</body>
</html>
