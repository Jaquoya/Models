<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Loading Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0"></script>
</head>
<body>
    <h1>Loading Model...</h1>
    <script>
    async function loadModel() {
        try {
            // Use tf.loadLayersModel for models saved in the Layers format
            console.log("Loading model...");
            const model = await tf.loadLayersModel('https://storage.googleapis.com/imrec/model.json');
            model.summary();  // Show model structure in the console

            // Confirm that the model loaded successfully
            console.log("Model loaded successfully");
            alert("Model loaded successfully!");
        } catch (error) {
            console.error("Error loading model:", error);
            alert("Error loading model: " + error.message);  // Show detailed error message
        }
    }

    loadModel();
    </script>
</body>
</html>
