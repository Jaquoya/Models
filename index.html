<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Loading Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <h1>Loading Model...</h1>
    <script>
        async function loadModel() {
            try {
                // Load the model from Google Cloud Storage
                const model = await tf.loadGraphModel('https://storage.googleapis.com/imrec/model.json');

                // Confirm that the model loaded successfully
                console.log("Model loaded successfully");
                alert("Model loaded successfully!");
            } catch (error) {
                console.error("Error loading model:", error);
                alert("Error loading model: " + error);
            }
        }

        loadModel();
    </script>
</body>
</html>
