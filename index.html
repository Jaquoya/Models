<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Math Recognition</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid black;
            background-color: white;
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: black;
        }
    </style>
</head>
<body>
    <div id="status">Drawing...</div>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        let isDrawing = false;
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');

        // Set up canvas for drawing
        ctx.lineWidth = 8;  // Thick strokes
        ctx.strokeStyle = 'black';  // Stroke color
        ctx.lineCap = 'round';  // Smooth stroke ends
        ctx.lineJoin = 'round'; // Smooth joins between strokes

        // Event listener for starting the drawing
        canvas.addEventListener('mousedown', (event) => {
            isDrawing = true;
            statusDiv.innerText = "Drawing...";
            ctx.beginPath();  // Start a new path
            ctx.moveTo(event.offsetX, event.offsetY);  // Move to the starting point
        });

        // Event listener for drawing
        canvas.addEventListener('mousemove', (event) => {
            if (isDrawing) {
                ctx.lineTo(event.offsetX, event.offsetY);  // Draw line to current mouse position
                ctx.stroke();  // Apply the stroke
            }
        });

        // Event listener for stopping the drawing
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            statusDiv.innerText = "Ready for Recognition";
            predict();  // Call the prediction function after drawing is done
        });

        // Event listener for mouse leaving the canvas
        canvas.addEventListener('mouseout', () => {
            isDrawing = false;
            statusDiv.innerText = "Ready for Recognition";
        });

        // Function to preprocess the drawn image and run the model prediction
        async function predict() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;

            // Convert canvas to tensor
            let tensor = tf.browser.fromPixels(canvas);

            // Resize to match model input shape (64x64)
            let resizedTensor = tf.image.resizeBilinear(tensor, [64, 64]);

            // Normalize image to [0, 1]
            let normalizedTensor = resizedTensor.div(tf.scalar(255.0));

            // Add batch dimension
            let inputTensor = normalizedTensor.expandDims(0);

            // Load the model and make predictions
            const model = await tf.loadLayersModel('https://path-to-your-model/model.json');
            const prediction = model.predict(inputTensor);

            // Get the predicted class index
            const predictedClass = prediction.argMax(-1).dataSync()[0];

            // Display the predicted class
            statusDiv.innerText = `Predicted: Class ${predictedClass}`;
        }

    </script>
</body>
</html>
