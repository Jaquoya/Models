<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Model Loader</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0/dist/tf.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background-color: #f0f4f8; }
    #status { font-size: 1.5rem; color: #333; }
    .error { color: #cc0000; }
  </style>
</head>
<body>
  <h1>TensorFlow.js Model Loader</h1>
  <p id="status">Loading model...</p>
  <div id="error-details" class="error"></div>
  
  <script>
    const MODEL_URL = 'https://storage.googleapis.com/imrec/tfjs_model/model.json';
    
    async function loadModel() {
      try {
        // Disable the automatic warm-up inference
        const model = await tf.loadLayersModel(MODEL_URL, { 
          warmUp: false 
        });
        
        console.log('✅ Model loaded:', model);
        document.getElementById('status').textContent = '✅ Model loaded successfully!';
        
        // Print model summary to console for debugging
        model.summary();
        console.log('Model input shape:', model.inputs[0].shape);
        
        return model;
      } catch (err) {
        console.error('❌ Failed to load model:', err);
        document.getElementById('status').textContent = '❌ Error loading model: ' + err.message;
        document.getElementById('error-details').textContent = JSON.stringify(err, null, 2);
      }
    }
    
    loadModel();
  </script>
</body>
</html>
